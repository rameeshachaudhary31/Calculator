<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        
        <p></p>
        <div class="displayScreen" id="displayScreen">
            <div id="result">0</div>
        </div>

        <div>
            <button class="doubleSize" id="clearBtn">AC</button>
            <button class="operator" id="delBtn">DE</button>
            <button class="operator" id="divBtn">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="mulBtn">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="subBtn">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="addBtn">+</button>
             
            <button class="number">00</button>
            <button class="number">0</button>
            <button id="deciBtn">.</button>
            <button class="operator" id="eqlBtn">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
